[package]
authors = ["Connor Slade <connor@connorcode.com>"]
edition = "2018"
name = "afire"
version = "3.0.0-alpha.3"

categories = ["network-programming", "web-programming::http-server"]
description = "ðŸ”¥ A blazing fast web framework for Rust"
documentation = "https://docs.rs/afire"
exclude = [".github", ".devcontainer", ".vscode", "SocialShare.*"]
homepage = "https://connorcode.com/writing/afire"
keywords = ["afire", "http", "WebFramework", "WebServer"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/connorslade/afire"

[lib]
name = "afire"
path = "lib/lib.rs"

[features]
default = ["tracing", "emoji-logging"]

emoji-logging = []
extensions = []
tracing = []

[dev-dependencies]
afire = { path = ".", features = ["extensions"] }

[package.metadata.docs.rs]
all-features = true
